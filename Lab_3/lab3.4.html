<!DOCTYPE html>

	<title>Lab 3</title>
</head>
<body>
	<script>
		//Damian Vaartmans
		//99061149
		//software development

		var fnumber = prompt("kies een nummer");

		const FIVE = 5;
		const SIX = 6;
		const TEN = 10;
		const TWELVE = 12;

		var aone = SIX + fnumber;
		var bone = TEN * aone;
		var cone = bone / FIVE;
		var done = cone - TWELVE;

		document.write(aone);
		document.write("<br>");
		document.write(bone);
		document.write("<br>");
		document.write(cone);
		document.write("<br>");
		document.write(done);

	
	</script>
</body>
</html>
